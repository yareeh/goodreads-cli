name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Monday at 08:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build -v ./...

      - name: Unit tests
        run: go test -v -short -coverprofile=coverage.out ./...

      - name: Upload coverage
        if: github.event_name != 'schedule'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libxdamage1 libxrandr2 libgbm1 libpango-1.0-0 libcairo2 libasound2t64 \
            libxcomposite1 libxfixes3 libxkbcommon0 libdrm2 libatspi2.0-0

      - name: Integration tests (search, no auth)
        run: go test -v -timeout 60s -run '^TestIntegrationSearch|^TestIntegrationLoadConfig|^TestIntegrationLogout' ./...

      - name: Integration tests (browser + login)
        if: env.GOODREADS_EMAIL != ''
        env:
          GOODREADS_EMAIL: ${{ secrets.GOODREADS_EMAIL }}
          GOODREADS_PASSWORD: ${{ secrets.GOODREADS_PASSWORD }}
        run: go test -v -timeout 180s -run '^TestIntegrationLogin$|^TestIntegrationShelf|^TestIntegrationMark' ./...
